plugins {
    id 'java'
}

group 'org.fretron'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.27'
    compile 'org.glassfish.jersey.containers:jersey-container-jdk-http:2.32'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.32'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
